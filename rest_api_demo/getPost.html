<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get and Post</title>
</head>

<body style="background-color: greenyellow;color: aliceblue;">
    <h1 style="background-color: blueviolet;color: #ff00aa;">GET AND POST REQUESTS</h1>
    <h2 style="color: rgba(255, 0, 0, 0.811);">GET</h2>
    <form action="http://localhost:3000/tacos" method="get">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>
    <h2 style="color: rgba(255, 0, 0, 0.811);">POST</h2>
    <form action="http://localhost:3000/tacos" method="post">
        <input type="text" name="meat">
        <input type="number" name="qty">
        <button>Submit</button>
    </form>

</body>

</html>
